<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="meteor-container"></div>
    <input type="range" id="meteorSlider" min="1" max="10000" step="10" value="10000">
    <script src="js/meteor.js"> </script>
    <div class="gif-container">
        <h1>YIPPEE</h1>
        <img src="web_resources/tbh-creature.gif" alt="Creature GIF"
            onclick="document.getElementById('myAudio').play()">
    </div>
    <audio id="myAudio" src="web_resources/YIPPEE.mp3" controls></audio>
    <input type="text" id="equationInput" placeholder="Enter your math equation">
    <button onclick="solveEquation()">Solve</button>
    <div id="result"></div>

    <script>
        function solveEquation() {
            // Get the user input from the input field
            var equation = document.getElementById("equationInput").value;

            // Solve the equation
            var result = eval(equation);

            // Display the result
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GIF Example</title>
</head>

<body>
    <div class="gif-container">
        <img id="gif" src="" alt="GIF">
    </div>
    <script src="js/script.js"></script>
</body>

</html>

</html>
