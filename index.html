<!DOCTYPE html>
<html>
<head>
    <title>Website with GIF, Background, and Audio</title>
    <style>
        body {
            background-image: url("web_resources/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .gif-container img {
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <h1>YIPPEE</h1>
        <img src="web_resources/tbh-creature.gif" alt="Creature GIF" onclick="playAudio()">
    </div>

    <audio id="myAudio" src="web_resources/YIPPEE.mp3" controls></audio>
</body>
</html>
