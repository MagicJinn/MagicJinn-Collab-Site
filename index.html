<!DOCTYPE html>
<html>
<head>
    <title>Website with GIF, Background, and Audio</title>
    <script>src="js/meteor.js"</script>
    <style>
        body {
            background-image: url("web_resources/background.png");
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .gif-container img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="gif-container">
    <h1>YIPPEE</h1>
    <img src="web_resources/tbh-creature.gif" alt="Creature GIF" onclick="document.getElementById('myAudio').play()">
    </div>
<audio id="myAudio" src="web_resources/YIPPEE.mp3" controls></audio>
</body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GIF Example</title>
</head>
<body>
    <div class="gif-container">
        <img id="gif" src="" alt="GIF">
    </div>
    <script src="script.js"></script>
</body>
</html>
</html>
